<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">
    <table>
        <tr>
            <th>Name</th>
            <td th:text = "${jobObj.getName()}"></td>
        </tr>
        <tr>
            <th>Employer</th>
            <td th:text = "${jobObj.getEmployer()}"></td>
        </tr>
        <tr>
            <th>Location</th>
            <td th:text = "${jobObj.getLocation()}"></td>
        </tr>
        <tr>
            <th>Position Type</th>
            <td th:text = "${jobObj.getPositionType()}"></td>
        </tr>
        <tr>
            <th>Core Competency</th>
            <td th:text = "${jobObj.getCoreCompetency()}"></td>
        </tr>
    </table>

    <!-- // TODO #2 - display the job fields, one per row -->

</div>

</body>
</html>
